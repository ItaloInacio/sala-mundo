<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mundo Sala de Aula - Página Inicial</title>
  <!-- Inclua os links para as bibliotecas Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Inclua o arquivo CSS com as variáveis personalizadas no cabeçalho -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Inclua a biblioteca Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
  <header>
    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Mundo Sala de Aula</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cursos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contato</a>
            </li>
          </ul>
        </div>
        <!-- Botões de Acessibilidade -->
        <div class="accessibility-buttons">
          <button id="toggle-contrast" class="btn btn-link btn-icon" title="Alternar Contraste">
            <i class="fas fa-adjust"></i>
          </button>
          <button id="increase-font-size" class="btn btn-link btn-icon" title="Aumentar Fonte">
            <i class="fas fa-text-height"></i>
          </button>
        </div>
      </div>
    </nav>

    <!-- Banner Principal -->
    <div class="jumbotron jumbotron-fluid text-center">
      <div class="container">
        <h1 class="display-4">Bem-vindo ao Mundo Sala de Aula</h1>
        <p class="lead">Sua plataforma de aprendizado online.</p>
        <a href="#" class="btn btn-primary btn-lg">Explore Agora</a>
      </div>
    </div>
  </header>


  <!-- Seção de Conteúdo -->
  <section class="container mt-5">
    <h2 class="text-center">Nossos Cursos</h2>
    <div class="row">
      <!-- Exemplo de cards de curso -->
      <div class="col-md-4">
        <div class="card mb-4">
          <img src="curso1.jpg" class="card-img-top" alt="Curso 1">
          <div class="card-body">
            <h5 class="card-title">Curso 1</h5>
            <p class="card-text">Descrição do Curso 1.</p>
            <a href="#" class="btn btn-primary">Saiba Mais</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-4">
          <img src="curso2.jpg" class="card-img-top" alt="Curso 2">
          <div class="card-body">
            <h5 class="card-title">Curso 2</h5>
            <p class="card-text">Descrição do Curso 2.</p>
            <a href="#" class="btn btn-primary">Saiba Mais</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-4">
          <img src="curso3.jpg" class="card-img-top" alt="Curso 3">
          <div class="card-body">
            <h5 class="card-title">Curso 3</h5>
            <p class="card-text">Descrição do Curso 3.</p>
            <a href="#" class="btn btn-primary">Saiba Mais</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Inclua os scripts do Bootstrap no final do documento -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/accessibility-buttons.js"></script>


</body>

</html>
