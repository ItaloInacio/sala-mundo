<!DOCTYPE html>
<html>
<head>
  <title>Jogo de Matemática</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 text-center">
        <h1 class="mt-5">Jogo de Matemática</h1>
        <p id="question" class="h4 mt-3"></p>

        <p id="result" class="mt-3"></p>
      </div>
    </div>
  </div>

  <!-- Adicione o link para a biblioteca Bootstrap JS e a biblioteca jQuery -->

<script src="static/js/exerciciocorrecao.js"></script>

</html>
