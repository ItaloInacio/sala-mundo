<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Matemática</title>
  <!-- Adicione os links para as bibliotecas Bootstrap CSS e Font Awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="./stylejogo.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <div class="blackboard mt-5">
          <h1>Jogo de Matemática</h1>
          <p id="question" class="h4 mt-3"></p>
          <input type="text" id="answer" class="form-control mt-3" placeholder="Sua resposta">
          <button id="submit" class="btn btn-primary mt-3"><i class="fas fa-check"></i> Verificar Resposta</button>
          <!-- Elemento HTML para exibir o resultado da verificação -->
          <p id="resultText" class="mt-3"></p>
          <div id="lives" class="mt-3">
            Vidas: 
            <span class="stars">&#9733;</span>
            <span class="stars">&#9733;</span>
            <span class="stars">&#9733;</span>
            <span class="stars">&#9733;</span>
            <span class="stars">&#9733;</span>
          </div>
          <div id="timer" class="mt-3">
            Tempo Restante: <span id="time">30</span> segundos
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Adicione os links para as bibliotecas Bootstrap JS e a biblioteca jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <!-- Adicione o link para o arquivo JavaScript do jogo -->
  <script src="./exerciciocorrecao.js"></script>
</body>
</html>
