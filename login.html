<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <title>Login</title>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Sistema de Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Seu e-mail" required>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" class="form-control" id="password" placeholder="Sua senha" required>
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
  </div>
 
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBhnNa3BqiSPcxvUEsnYF7lyCQxOhpGoK0",
    authDomain: "sala-mundo.firebaseapp.com",
    databaseURL: "https://sala-mundo-default-rtdb.firebaseio.com",
    projectId: "sala-mundo",
    storageBucket: "sala-mundo.appspot.com",
    messagingSenderId: "957872730707",
    appId: "1:957872730707:web:52553d20bc02dc6cf80ca6"
    };
  
    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    console.log('antes')
    
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent the form from submitting
      
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // User signed in successfully
          console.log('success', userCredential);

          // Redirect to the home page
          window.location.href = "home.html";
        })
        .catch((error) => {
          // Handle errors
          console.error('error', error);
        });
    });
  </script>
</body>
</html>
